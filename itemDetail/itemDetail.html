<h3>{{itemDetail.id}}</h3>
  <ul>
    <li>Name: {{itemDetail.item.name}}</li>
    <li>Price: {{itemDetail.item.price}}</li>
    <li>Variety: {{itemDetail.item.variety}}</li>
    <li>Similar Items: {{itemDetail.item.similar}}</li>
  </ul>

  <button ng-click="itemDetail.addToCart(itemDetail.id)">Add to Cart</button>
